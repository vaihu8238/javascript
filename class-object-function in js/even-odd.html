<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let v=prompt("enter any number");

         if(v%2 === 0){
            document.write("number is even");
         }
         else{
            document.write("number is odd");
         }
    </script>
</body>
</html>
