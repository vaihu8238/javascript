<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let v = prompt("enter number");

        let a = 0, b = 1;
        document.write(a);
        
        for (i = 1; i <= v; i++) {
            document.write(b);
            let num = a + b;
            a = b;
            b = num;

        }


    </script>

</body>

</html>
