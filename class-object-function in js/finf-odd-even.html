<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let x=5;x<= 50;x++){

            if(x===0){
                document.write(x + "is even<br>");

            }
            else if(x %2==0){
                document.write(x + "is even <br>");

            }
            else{
                document.write(x +"is odd <br>");
            }
        }
    </script>
</body>
